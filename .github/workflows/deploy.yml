name: Deploy to Shared Hosting via FTP (No SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath, ctype, fileinfo, json, mbstring, openssl, pdo, pdo_mysql, tokenizer, xml, gd
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          local-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            .env
            **/tests/**
            **/.github/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**

      - name: Post-deployment instructions
        run: |
          echo "✅ Files deployed successfully!"
          echo ""
          echo "⚠️  IMPORTANT: Run these commands on your server (via cPanel Terminal, SSH, or create a deploy.php script):"
          echo ""
          echo "1. Install dependencies:"
          echo "   composer install --optimize-autoloader --no-dev"
          echo ""
          echo "2. Run migrations:"
          echo "   php artisan migrate --force"
          echo ""
          echo "3. Clear and cache:"
          echo "   php artisan optimize:clear"
          echo "   php artisan config:cache"
          echo "   php artisan route:cache"
          echo "   php artisan view:cache"
          echo ""
          echo "4. Create storage link (first time only):"
          echo "   php artisan storage:link"
